{% extends "base.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for book in book_list %}
{#        <li><a href="{% url 'catalog:book-detail' book.id %}">{{ book.title }} ({{ book.price }}, {{ book.format }})</a></li>#}
        <li><a href="{{ book.get_absolute_ulr }}">{{ book.title }} ({{ book.price }}, {{ book.format }})</a></li>
      {% endfor %}
    </ul>
  {% endif %}
  
{% endblock content %}
