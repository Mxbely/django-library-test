{% extends "base.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li><a href="{% url 'catalog:author-detail' author.id %}">{{ author.username }} - ({{ author.first_name }}, {{ author.last_name }})</a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock content %}
